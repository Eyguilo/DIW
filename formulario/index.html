<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            border: 10px solid black;
            text-align: center;
            margin-top: 50px;
            border-collapse: collapse;
            font-size: 80%;
        }
        th{
            font-size: 220%;
            border: 3px solid black;
            height: 35px;
            width: 150px;
        }

        td {
            border: 3px solid black;
            height: 35px;
            width: 150px;
            font-size: 120%;
        }

        input {
            margin: 0;
            padding: 0;
            width: 90%;
        }

        .space-col {
            width: 10px;
            background-color: black;
        }
        .space-row {
            height: 5px;
            background-color: black;
        }
        .message{
            text-align: left;
        }
    </style>
</head>
<form>
    <table style="width: 95%">
        <tr>
            <th colspan="2">Personal Identification</th>
            <th class="space-col"></th>
            <th colspan="2">Employee Identification</th>
            <th class="space-col"></th>
            <th colspan="2">Education</th>
            <th class="space-col"></th>
            <th colspan="2">Languages</th>
            <th class="space-col"></th>
            <th colspan="2">Payment method</th>
        </tr>
        <tr>
            <td><label for="id_name">Name *</label></td>
            <td><input type="text" id="id_name" name="name" minlength="2" maxlength="70" required></td>
            <td class="space-col" rowspan="12"></td>
            <td><label for="id_company">Company *</label></td>
            <td><input type="text" id="id_company" name="company" minlength="5" maxlength="50" required></td>
            <td class="space-col" rowspan="12"></td>
            <td><label for="id_level">Maximum Level</label></td>
            <td>
                <select name="level" id="id_level">
                    <option value="None">None</option>
                    <option value="Primary">Primary</option>
                    <option value="ESO">ESO</option>
                    <option value="Bachellors">Bachellors</option>
                    <option value="University">University</option>
                    <option value="Master">Master</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </td>
            <td class="space-col" rowspan="12"></td>
            <td><label for="id_lenguage_1">English *</label></td>
            <td>
                <select name="level" id="id_lenguage_1" required>
                    <option value="native">Native</option>
                    <option value="c2">C2</option>
                    <option value="c1">C1</option>
                    <option value="b2">B2</option>
                    <option value="b1">B1</option>
                    <option value="a2">A2</option>
                    <option value="a1">A1</option>
                    <option value="none">None</option>
                </select>
            </td>
            <td class="space-col" rowspan="12"></td>
            <td><label for="id_payment_1">Card type *</label></td>
            <td>
                <select name="card" id="id_payment_1" required>
                    <option value="visa">Visa</option>
                    <option value="master_card">Master Card</option>
                    <option value="american_express">American Express</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="id_surname">Surname *</label></td>
            <td><input type="text" id="id_surname" name="surname" minlength="2" maxlength="70" required></td>
            <td><label for="id_employee_number">Employee Number *</label></td>
            <td><input type="text" id="id_employee_number" name="employee_number" placeholder="XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}" required></td>
            <td colspan="2" rowspan="11"></td>
            <td><label for="id_lenguage_2">Spanish *</label></td>
            <td>
                <select name="level" id="id_lenguage_2" required>
                    <option value="native">Native</option>
                    <option value="c2">C2</option>
                    <option value="c1">C1</option>
                    <option value="b2">B2</option>
                    <option value="b1">B1</option>
                    <option value="a2">A2</option>
                    <option value="a1">A1</option>
                    <option value="none">NONE</option>
                </select>
            </td>
            <td><label for="id_payment_2">Card number *</label></td>
            <td><input type="text" id="id_payment_2" name="payment_2" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required></td>
        </tr>
        <tr>
            <td><label for="id_gender">Gender *</label></td>
            <td>
                <select name="gender" id="id_gender" required>
                    <option value="id_male">Male</option>
                    <option value="id_female">Female</option>
                    <option value="id_other">Other</option>
                </select>
            </td>
            <td><label for="id_user">User *</label></td>
            <td><input type="text" id="id_user" name="user" placeholder="A-Z/XXXX" pattern="[A-Z]/[0-9]{4}" required></td>
            <td><label for="id_lenguage_3">Catalan *</label></td>
            <td>
                <select name="level" id="id_lenguage_3" required>
                    <option value="native">Native</option>
                    <option value="c2">C2</option>
                    <option value="c1">C1</option>
                    <option value="b2">B2</option>
                    <option value="b1">B1</option>
                    <option value="a2">A2</option>
                    <option value="a1">A1</option>
                    <option value="none">None</option>
                </select>
            </td>
            <td><label for="id_payment_3">CVV/CVC *</label></td>
            <td><input type="text" id="id_payment_3" name="payment_3" placeholder="XXX" pattern="[0-9]{3}" required></td>
        </tr>
        <tr>
            <td><label for="id_address">Postal Address *</label></td>
            <td><input type="text" id="id_address" name="address" minlength="10" maxlength="100" required></td>
            <td><label for="id_password">Password *</label></td>
            <td><input type="password" id="id_password" name="password" minlength="5" maxlength="15" required></td>
            <td><label for="id_lenguage_4">German</label></td>
            <td>
                <select name="level" id="id_lenguage_4">
                    <option value="native">Native</option>
                    <option value="c2">C2</option>
                    <option value="c1">C1</option>
                    <option value="b2">B2</option>
                    <option value="b1">B1</option>
                    <option value="a2">A2</option>
                    <option value="a1">A1</option>
                    <option value="none">None</option>
                </select>
            </td>
            <td><label for="id_payment_4">Expiration date *</label></td>
            <td><input type="text" id="id_payment_4" name="payment_4" placeholder="XX/XX" pattern="[0-12]{2}/[0-9]{2}" required></td>
        </tr>
        <tr>
            <td><label for="id_postal_code">Postal Code *</label></td>
            <td><input type="text" id="id_postal_code" name="posta_code" placeholder="XXXXX" pattern="[0-9]{5}" required></td>
            <td><label for="id_department">Department *</label></td>
            <td><input type="text" id="id_department" name="department" required></td>
            <td><label for="id_lenguage_5">France</label></td>
            <td>
                <select name="level" id="id_lenguage_5">
                    <option value="native">Native</option>
                    <option value="c2">C2</option>
                    <option value="c1">C1</option>
                    <option value="b2">B2</option>
                    <option value="b1">B1</option>
                    <option value="a2">A2</option>
                    <option value="a1">A1</option>
                    <option value="none">None</option>
                </select>
            </td>
            <td colspan="2" rowspan="8"></td>
        </tr>
        <tr>
            <td><label for="id_email">Email *</label></td>
            <td><input type="email" id="id_email" name="email" required></td>
            <td><label for="id_start_date">Start Date</label></td>
            <td><input type="date" id="id_start_date" name="start_date"></td>
            <td><label for="id_language_6">Other</label></td>
            <td><input type="text" id="id_language_6" name="other_1" placeholder="Language/Level" pattern="[a-zA-ZáéíúóàèìòùÁÉÍÓÚÀÈÌÒÙñÑ]{5-30}/[Native|C2|C1|B2|B1|A2|A1|None]"></td>
        </tr>
        <tr>
            <td><label for="id_phone">Phone *</label></td>
            <td><input type="text" id="id_phone" name="phone" placeholder="XXX-XXX-XXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required></td>
            <td><label for="id_work_hours">Work hours</label></td>
            <td><input type="text" id="id_work_hours" name="work_hours"></td>
            <td><label for="id_language_6">Other</label></td>
            <td><input type="text" id="id_language_6" name="other_1" placeholder="Language/Level" pattern="[a-zA-ZáéíúóàèìòùÁÉÍÓÚÀÈÌÒÙñÑ]{5-30}/[Native|C2|C1|B2|B1|A2|A1|None]"></td>

        </tr>
        <tr>
            <td><label for="id_mobile">Mobile *</label></td>
            <td><input type="text" id="id_mobile" name="mobile" placeholder="XXX-XXX-XXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required></td>
            <td colspan="2"><label for="id_cv">C.V. *</label></td>
        </tr>
        <tr>
            <td><label for="id_birthdate">Birthdate *</label></td>
            <td><input type="date" id="id_birthdate" name="birthdate" required></td>
            <td colspan="2" rowspan="4"><input type="file" id="id_cv" name="cv" required></td>
        </tr>
        <tr>
            <td><label for="id_place_birth">Place of Birth</label></td>
            <td><input type="text" id="id_place_birth" name="place_birth" minlength="10" maxlength="100"></td>
        </tr>
        <tr>
            <td><label for="id_country_birth">Country Birth</label></td>
            <td>
                <select name="country" id="id_country_birth">
                    <option value="id_country">Spain</option>
                    <option value="id_country">Germany</option>
                    <option value="id_country">France</option>
                    <option value="id_country">Poland</option>
                    <option value="id_country">Hungary</option>
                    <option value="id_country">Russia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="id_marital_status">Marital Status</label></td>
            <td>
                <select name="gender" id="id_gender">
                    <option value="id_single">Single</option>
                    <option value="id_married">Married</option>
                    <option value="id_relationship">In a relationship</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="14" class="space-row"></td>
        </tr>
        <tr>
            <td colspan="14" class="space-row"></td>
        </tr>
        <tr>
            <td><label for="id_other">Comments/Other</label></td>
            <td colspan="13"><input type="text" id="id_other" name="other"></td>
        </tr>
        <td colspan="14" class="space-row"></td>
        </tr>
        <tr>
            <td colspan="14" class="space-row"></td>
        </tr>
        <tr>
            <td colspan="14"><p class="message">Symbol * is required information.</p></td>
        </tr>
        <tr>
            <td colspan="14" class="space-row"></td>
        </tr>
        <tr>
            <td colspan="14" class="space-row"></td>
        </tr>
        <tr>
            <td colspan="7"><input type="submit" id="id_submit" name="submit" value="Submit"></td>
            <td colspan="7"><input type="reset" id="id_reset" name="reset" value="Reset"></td>
        </tr>
        <tr>

    </table>
</form>
</body>

</html>
