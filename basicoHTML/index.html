<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>CSS SELECTORS</title>
        <style>
            *{
                color: yellowgreen;
                text-align: center;
            }
            p{
                text-align: center;
                color: green;
            }
            #id1{
                text-align: left;
                color: blue;
            }
            .toright{
                text-align: right;
                color: grey
            }
            .large{
                font-size: 300%;
            }
        </style>
    </head>
    <body>
        <h1>This is affected by universal selectors.</h1>
        <p>Example of CSS selected by element.</p>
        <p id="id1">Example of CSS selected by identificador</p>
        <p class="toright">Example of CSS selected by class</p>
        <p class="toriht large">Example of CSS affected by muliple classes</p>
    </body>
</html>
